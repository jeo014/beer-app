<!DOCTYPE html>
<html>

<head>
    <title>Find a beer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Other stylesheets -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <script src="https://use.fontawesome.com/6155c1b978.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="headline">Find a beer!</h1>
            </div>
        </div>
        <div class="row col-lg-12">
            <div class="form-group">
                <label for="search-input">Where are you?</label>
                <input type="search-input" class="form-control" name="search-input" placeholder="Location">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12">
                <h3>How are you feeling?</h3>
                <i class="fa fa-smile-o mood-icon fa-5x" aria-hidden="true"></i>
                <i class="fa fa-meh-o mood-icon fa-5x" aria-hidden="true"></i>
                <i class="fa fa-frown-o mood-icon fa-5x" aria-hidden="true"></i>
                <br>
            </div>
        </div>

        <div class="row">
        	<button class="btn btn-default" type="submit" value="Go!">Go!</button>
        </div>

        <div class="row">
        	<img src="http://s3.amazonaws.com/brewerydb/Powered-By-BreweryDB.png">
        </div>

    </div>
</body>

</html>
